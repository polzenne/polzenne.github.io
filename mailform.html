<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Main content -->
    <div class="content">
    
    <div class="container-fluid">
      <!-- general form elements disabled -->
      <!-- general form elements disabled -->
      <div class="card card-primary mt-3 col-md-8">
        <div class="card-header">
          <h3 class="card-title">メールフォーム</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <form class="row g-3 needs-validation" novalidate
            action="https://formspree.io/f/xjvjazka"
            method="POST"
          >
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">名前</label>
              <input type="text" class="form-control" id="validationCustom01" required placeholder="名前を入力してください">
              <div class="invalid-feedback">
                名前を入力してください
              </div>
              <div class="valid-feedback">
                OK
              </div>
            </div>
            <div class="col-md-8">
              <label for="validationCustomUsername" class="form-label">メールアドレス</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><i class="far fa-envelope"></i></span>
                <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="hoge@hoge.com">
                <div class="valid-feedback">
                  OK
                </div>
                <div class="invalid-feedback">
                  メールアドレスを入力してください
                </div>
              </div>
            </div>
            <div class="col-md-12 my-2">
              <label for="validationCustom05" class="form-label">内容</label>
              <textarea rows="5" class="form-control" id="validationCustom05" required required placeholder="内容を入力してください"></textarea>
              <div class="valid-feedback">
                OK
              </div>
              <div class="invalid-feedback">
                内容を入力してください
              </div>
            </div>
            <div class="col-12" >
              <button class="btn btn-primary" type="submit">送信</button>
            </div>
          </form>
        </div>




      
        <div class="col-md-6 mb-2">
          <a class="nav-link" href="mailto:polzenne5884@gmail.com?subject=">
            <span data-feather="file-text">
            
              <button type="button" class="btn btn-secondary btn-block"><i class="fa fa-envelope"></i>　送信できないときはこちら</button>
            
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script>
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
  </script>
