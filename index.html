<html>
<head>
	<title>ポルゼンヌの倉庫</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<div id="common"></div>
	<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		<img src="img/real.jpg" class="img-fluid">
		<br />
		<br />
		<h3>ポルゼンヌの倉庫</h3>
		<hr />
		ポルゼンヌの作成したゲームや素材を置く倉庫です。
		
				<hr />
        
        
      <div class="row">
      <div class="col-lg-4">
        <img src="img/gameicon.png" class="img-responsive img-circle">
        <h2>自作ゲーム</h2>
        <p>WOLF RPGエディター製のWindows用ゲームを置いています</p>
        <p><a class="btn btn-secondary" href="game.html" role="button">移動する &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
        <img src="img/minigameicon.png" class="img-responsive img-circle">

        <p><a class="btn btn-secondary" href="minigame.html" role="button">移動する &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="img/minigameicon.png" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>

      </div><!-- /.col-lg-4 -->

</html>
